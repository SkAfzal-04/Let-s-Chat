<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>
    <script defer src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="title.png" type="image/x-icon" />
</head>
<body>
    <nav>
        <div class="header">
<div class="header-info">
    <span class="logo"><img  src="chat.png" alt="Chat Logo"></span>
            <span class="chat-title">Let's Chat</span>
    <span id="user-name"></span>
</div>
        </div>
    </nav>
    <div class="container">
        <!-- Messages will appear here -->
    </div>
    <div class="send">
        <form action="" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message">
            <button class="btn" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </form>
    </div>
</body>
</html>
